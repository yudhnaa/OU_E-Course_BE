<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	  layout:decorate="~{layout}">

<body>
	<div th:fragment="sidebar" th:remove="tag">
		<!-- ========== App Menu ========== -->
		<div class="app-menu navbar-menu">
			<!-- LOGO -->
			<div class="navbar-brand-box">
				<!-- Dark Logo-->
				<a th:href="@{/}" class="logo logo-dark">
					<span class="logo-sm">
						<img th:src="@{/assets/images/logo-sm.png}" alt="" height="22">
					</span>
					<span class="logo-lg">
						<img th:src="@{/assets/images/logo-dark.png}" alt="" height="17">
					</span>
				</a>
				<!-- Light Logo-->
				<a th:href="@{/}" class="logo logo-light">
					<span class="logo-sm">
						<img th:src="@{/assets/images/logo-sm.png}" alt="" height="22">
					</span>
					<span class="logo-lg">
						<img th:src="@{/assets/images/logo-light.png}" alt="" height="17">
					</span>
				</a>
				<button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover" id="vertical-hover">
					<i class="ri-record-circle-line"></i>
				</button>
			</div>

			<div id="scrollbar">
				<div class="container-fluid">

					<div id="two-column-menu">
					</div>
					<ul class="navbar-nav" id="navbar-nav">

						<li class="menu-title">
							 <span data-key="t-dashboards">Dashboards</span>
						</li>

						<li class="nav-item">
							<a th:href="@{/}" data-key="p-home" class="nav-link menu-link" role="button" aria-expanded="false" aria-controls="sidebarLayouts">
								<i data-feather="home" class="icon-dual"></i> <span data-key="t-layouts">Home</span>
							</a>
						</li>

						<li class="nav-item" sec:authorize="hasRole('ADMIN')">
							<a class="nav-link menu-link" href="#sidebarDashboards" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="sidebarDashboards">
								<i data-feather="users" class="icon-dual"></i> <span data-key="t-dashboards">Users</span>
							</a>
							<div class="collapse menu-dropdown" id="sidebarDashboards">
								<ul class="nav nav-sm flex-column">
									<li class="nav-item">
										<a th:href="@{/admin/users}" data-key="p-users" class="nav-link menu-link" role="button" aria-expanded="false" aria-controls="sidebarLayouts">
											<i data-feather="hexagon" class="icon-dual"></i> <span data-key="t-layouts">All Users</span>
										</a>
									</li>
									<li class="nav-item">
										<a th:href="@{/admin/lecturers}" data-key="p-users" class="nav-link menu-link" role="button" aria-expanded="false" aria-controls="sidebarLayouts">
											<i data-feather="monitor" class="icon-dual"></i> <span data-key="t-layouts">Lecturers</span>
										</a>
									</li>
									<li class="nav-item">
										<a th:href="@{/admin/students}" data-key="p-users" class="nav-link menu-link" role="button" aria-expanded="false" aria-controls="sidebarLayouts">
											<i data-feather="pen-tool" class="icon-dual"></i> <span data-key="t-layouts">Students</span>
										</a>
									</li>
								</ul>
							</div>
						</li> <!-- end Dashboard Menu -->
						<li class="nav-item">
							<a th:href="@{/admin/courses}" data-key="p-course" class="nav-link menu-link" role="button" aria-expanded="false" aria-controls="sidebarLayouts">
								<i data-feather="book-open" class="icon-dual"></i> <span data-key="t-layouts">Courses</span>
							</a>
						</li>
						<li class="nav-item">
							<a th:href="@{/admin/student-certificates}" data-key="p-student-certs" class="nav-link menu-link" role="button" aria-expanded="false" aria-controls="sidebarLayouts">
								<i data-feather="layout" class="icon-dual"></i> <span data-key="t-layouts">Student Certificates</span>
							</a>
						</li>
						<!-- end Dashboard Menu -->
					</ul>
				</div>
				<!-- Sidebar -->
			</div>

			<div class="sidebar-background"></div>
		</div>
		<!-- Left Sidebar End -->
		<!-- Vertical Overlay-->
		<div class="vertical-overlay"></div>
		<!-- Vertical Overlay-->
		<div class="vertical-overlay"></div>
	</div>
</body>

</html>
