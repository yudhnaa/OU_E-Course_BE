<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<th:block layout:fragment="pagetitle" >
    <div th:replace="partials/title-meta :: title-meta('Test')"></div>
</th:block>
<head>
</head>
<body>

<div layout:fragment="content">
    <div th:replace="~{partials/page-title :: page-title('Exercise','Lecturer')}"></div>

    <!-- Danger Alert -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${msg_error}">
        <b th:text="${msg_error}">Dismissible danger Alert </b>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Success Alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msg_success}">
        <b th:text="${msg_success}"></b>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card mt-n4 mx-n4 border-0">
                <div class="bg-soft-primary">
                    <div class="card-body pb-0 px-4">
                        <div class="row mb-3">
                            <div class="col-md">
                                <div class="row align-items-center g-3">
                                    <div class="col-md-auto">
                                        <h4 class="fw-bold text-primary">Create exercise</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-auto">
                                <div class="hstack gap-1 flex-wrap">
                                    <button type="button" class="btn py-0 fs-16 favourite-btn active">
                                        <i class="ri-star-fill"></i>
                                    </button>
                                    <button type="button" class="btn py-0 fs-16 text-body">
                                        <i class="ri-share-line"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <ul class="nav nav-tabs-custom border-bottom-0" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" data-bs-toggle="tab" href="#exercise-detail" role="tab">
                                    Info
                                </a>
                            </li>
                            <li class="nav-item" th:if="${exercise.id != null}">
                                <a class="nav-link fw-semibold" data-bs-toggle="tab" href="#exercise-questions"
                                   role="tab">
                                    Questions
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- end card body -->
                </div>
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="tab-content text-muted">
                <!-- Tab pane detail -->
                <div class="tab-pane fade" id="exercise-detail" role="tabpanel">
                    <div class="row">
                        <div class="col-xl-9 col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <form th:action="@{'/admin/courses/' + ${courseId} + '/lessons/' + ${lessonId} + '/exercises/exercise' + '/add'}"
                                          th:object="${exercise}" method="post">
                                        <input type="hidden" th:value="*{id}" name="id"/>
                                        <div class="mb-3">
                                            <label for="exerciseName" class="form-label">Exercise Name</label>
                                            <input type="text" class="form-control" id="exerciseName"
                                                   th:field="*{name}" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="exerciseDuration" class="form-label">Duration (minutes)</label>
                                            <input type="number" class="form-control" id="exerciseDuration"
                                                   th:field="*{durationMinutes}" required min="1">
                                        </div>

                                        <div class="mb-3">
                                            <label for="exerciseMaxScore" class="form-label">Max Score</label>
                                            <input type="number" class="form-control" id="exerciseMaxScore"
                                                   th:field="*{maxScore}" required min="0">
                                        </div>

                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary">Add exercise</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Questions Tab -->
                <div class="tab-pane fade" id="exercise-questions" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title mb-0">Questions List</h4>
                                </div>
                                <div class="card-body">
                                    <div class="text-start mt-3">
                                        <a th:href="@{'/admin/courses/' + ${courseId} + '/lessons/' + ${lessonId} + '/exercises/exercise/' + ${exercise.id} + '/question/add'}"
                                           class="btn btn-primary">
                                            <i class="ri-add-line align-bottom me-1"></i> Add Question
                                        </a>
                                    </div>

                                    <div class="table-responsive">
                                        <table class="table table-striped table-nowrap align-middle mb-0">
                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Question</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="question, iter : ${questions}">
                                                <td th:text="${iter.index + 1}">1</td>
                                                <td th:text="${question.content}">What is the capital of France?</td>
                                                <td>
                                                    <span th:if="${question.questionTypeId != null}"
                                                          th:text="${question.questionTypeId.name}"
                                                          th:class="${'badge ' +
                                                                      (question.questionTypeId.name == 'multiple choice' ? 'bg-success' :
                                                                       question.questionTypeId.name == 'writing' ? 'bg-info' : 'bg-primary')}">
                                                        Multiple Choice
                                                    </span>
                                                    <span th:unless="${question.questionTypeId != null}"
                                                          class="badge bg-secondary">
                                                            Unknown
                                                    </span>
                                                </td>
                                                <td>
                                                    <div class="dropdown">
                                                        <a href="#" role="button" id="dropdownMenuLink"
                                                           data-bs-toggle="dropdown" aria-expanded="false">
                                                            <i class="ri-more-2-fill"></i>
                                                        </a>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                            <li>
                                                                <a class="dropdown-item"
                                                                   th:href="@{'/admin/courses/' + ${courseId} + '/lessons/' + ${lessonId} + '/exercises/exercise/' + ${exercise.id} + '/question/' + ${question.id}}">
                                                                    Edit exercise
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                                <!-- end card body -->
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end tab pane -->
            </div>
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->
</div>

<th:block layout:fragment="pagejs">

</th:block>

</body>
</html>
