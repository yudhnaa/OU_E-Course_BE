<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Dashboard')"></div>
</th:block>

<head>
	<!-- jsvectormap css -->
	<link href="/assets/libs/jsvectormap/css/jsvectormap.min.css" rel="stylesheet" type="text/css" />

	<!--Swiper slider css2-->
	<link href="/assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />

	<div th:replace="partials/head-css :: head-css"></div>
</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col">

				<div class="h-100">
					<div class="row mb-3 pb-1">
						<div class="col-12">
							<div class="d-flex align-items-lg-center flex-lg-row flex-column">
								<div class="flex-grow-1">
									<h4 class="fs-16 mb-1" th:text="|Good Morning, ${#authentication.principal.user.username}!|">Good Morning, User!</h4>
									<p class="text-muted mb-0">Here's what's happening to you in hours</p>
								</div>
							</div><!-- end card header -->
						</div>
						<!--end col-->
					</div>
					<!--end row-->
				</div> <!-- end .h-100-->

			</div> <!-- end col -->

			<div class="col-auto layout-rightside-col">
				<div class="overlay"></div>
				<div class="layout-rightside">
					<div class="card h-100 rounded-0">
						<div class="card-body p-0">
							<div class="p-3">
								<h6 class="text-muted mb-0 text-uppercase fw-semibold">Recent Activity</h6>
							</div>
							<div data-simplebar style="max-height: 410px;" class="p-3 pt-0">
								<div class="acitivity-timeline acitivity-main">

								</div>
							</div>

							<div class="p-3 mt-2">
								<h6 class="text-muted mb-3 text-uppercase fw-semibold">Top 10 Categories
								</h6>

								<ol class="ps-3 text-muted">
									<li class="py-1">
										<a href="#" class="text-muted">Mobile & Accessories <span class="float-end">(10,294)</span></a>
									</li>
									<li class="py-1">
										<a href="#" class="text-muted">Desktop <span class="float-end">(6,256)</span></a>
									</li>
								</ol>
							</div>
							<div class="p-3">
								<h6 class="text-muted mb-3 text-uppercase fw-semibold">Reviews</h6>
								<!-- Swiper -->

							</div>

							<div class="p-3">
								<h6 class="text-muted mb-3 text-uppercase fw-semibold">Customer Reviews</h6>
								<div class="bg-light px-3 py-2 rounded-2 mb-2">
									<div class="d-flex align-items-center">
										<div class="flex-grow-1">
											<div class="fs-16 align-middle text-warning">
												<i class="ri-star-fill"></i>
												<i class="ri-star-fill"></i>
												<i class="ri-star-fill"></i>
												<i class="ri-star-fill"></i>
												<i class="ri-star-half-fill"></i>
											</div>
										</div>
										<div class="flex-shrink-0">
											<h6 class="mb-0">4.5 out of 5</h6>
										</div>
									</div>
								</div>
								<div class="text-center">
									<div class="text-muted">Total <span class="fw-medium">5.50k</span>reviews</div>
								</div>

								<div class="mt-3">
									<div class="row align-items-center g-2">
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0">5 star</h6>
											</div>
										</div>
										<div class="col">
											<div class="p-1">
												<div class="progress animated-progress progress-sm">
													<div class="progress-bar bg-success" role="progressbar" style="width: 50.16%" aria-valuenow="50.16" aria-valuemin="0" aria-valuemax="100"></div>
												</div>
											</div>
										</div>
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0 text-muted">2758</h6>
											</div>
										</div>
									</div>
									<!-- end row -->

									<div class="row align-items-center g-2">
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0">4 star</h6>
											</div>
										</div>
										<div class="col">
											<div class="p-1">
												<div class="progress animated-progress progress-sm">
													<div class="progress-bar bg-primary" role="progressbar" style="width: 29.32%" aria-valuenow="29.32" aria-valuemin="0" aria-valuemax="100"></div>
												</div>
											</div>
										</div>
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0 text-muted">1063</h6>
											</div>
										</div>
									</div>
									<!-- end row -->

									<div class="row align-items-center g-2">
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0">3 star</h6>
											</div>
										</div>
										<div class="col">
											<div class="p-1">
												<div class="progress animated-progress progress-sm">
													<div class="progress-bar bg-warning" role="progressbar" style="width: 18.12%" aria-valuenow="18.12" aria-valuemin="0" aria-valuemax="100"></div>
												</div>
											</div>
										</div>
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0 text-muted">997</h6>
											</div>
										</div>
									</div>
									<!-- end row -->

									<div class="row align-items-center g-2">
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0">2 star</h6>
											</div>
										</div>
										<div class="col">
											<div class="p-1">
												<div class="progress animated-progress progress-sm">
													<div class="progress-bar bg-primary" role="progressbar" style="width: 4.98%" aria-valuenow="4.98" aria-valuemin="0" aria-valuemax="100"></div>
												</div>
											</div>
										</div>

										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0 text-muted">227</h6>
											</div>
										</div>
									</div>
									<!-- end row -->

									<div class="row align-items-center g-2">
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0">1 star</h6>
											</div>
										</div>
										<div class="col">
											<div class="p-1">
												<div class="progress animated-progress progress-sm">
													<div class="progress-bar bg-danger" role="progressbar" style="width: 7.42%" aria-valuenow="7.42" aria-valuemin="0" aria-valuemax="100"></div>
												</div>
											</div>
										</div>
										<div class="col-auto">
											<div class="p-1">
												<h6 class="mb-0 text-muted">408</h6>
											</div>
										</div>
									</div><!-- end row -->
								</div>
							</div>
						</div>
					</div> <!-- end card-->
				</div> <!-- end .rightbar-->

			</div> <!-- end col -->
		</div>
	</div>

	<th:block layout:fragment="pagejs">

		<!-- apexcharts -->
		<script src="/assets/libs/apexcharts/apexcharts.min.js"></script>

	</th:block>
</body>

</html>
