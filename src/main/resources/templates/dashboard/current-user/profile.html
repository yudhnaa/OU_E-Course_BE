<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block layout:fragment="pagetitle">
  <!--page title-->
  <div th:replace="~{partials/title-meta :: title-meta('Profile Settings')}"></div>
</th:block>

<head>

</head>

<body>
<div layout:fragment="content">
  <div class="position-relative mx-n4 mt-n4">
    <div class="profile-wid-bg profile-setting-img">
      <img th:src="@{/assets/images/profile-bg.jpg}" class="profile-wid-img" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-xxl-3">
      <div class="card mt-n5">
        <div class="card-body p-4">
          <div class="text-center">
            <div class="profile-user position-relative d-inline-block mx-auto  mb-4">
              <img th:src="${user.avatar}"
                   class="rounded-circle avatar-xl img-thumbnail user-profile-image"
                   alt="user-profile-image">
              <div class="avatar-xs p-0 rounded-circle profile-photo-edit">
                <input id="profile-img-file-input" type="file" class="profile-img-file-input">
                <label for="profile-img-file-input" class="profile-photo-edit avatar-xs">
                                        <span class="avatar-title rounded-circle bg-light text-body">
                                            <i class="ri-camera-fill"></i>
                                        </span>
                </label>
              </div>
            </div>
            <h5 class="fs-16 mb-1"
                th:text="${user.firstName} + ' ' + ${user.lastName}">Anna Adame</h5>
            <p class="text-muted mb-0" th:text="${user.userRoleId.name}">Lead Designer /
              Developer</p>
          </div>
        </div>
      </div>
      <!--end card-->

      <div class="row">
        <!-- Danger Alert -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${msg_error}">
          <b th:text="${msg_error}">Dismissible danger Alert </b>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Success Alert -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msg_success}">
          <b th:text="${msg_success}"></b>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center mb-4">
            <div class="flex-grow-1">
              <h5 class="card-title mb-0">Portfolio</h5>
            </div>
            <div class="flex-shrink-0">
              <a href="javascript:void(0);" class="badge bg-light text-secondary fs-12"><i
                      class="ri-add-fill align-bottom me-1"></i> Add</a>
            </div>
          </div>
          <div class="mb-3 d-flex">
            <div class="avatar-xs d-block flex-shrink-0 me-3">
                                <span class="avatar-title rounded-circle fs-16 bg-soft-dark text-dark">
                                    <i class="ri-github-fill"></i>
                                </span>
            </div>
            <input type="email" class="form-control" id="gitUsername" placeholder="Username"
                   value="@dhthanh">
          </div>
          <div class="mb-3 d-flex">
            <div class="avatar-xs d-block flex-shrink-0 me-3">
                                <span class="avatar-title rounded-circle fs-16 bg-soft-primary text-primary">
                                    <i class="ri-global-fill"></i>
                                </span>
            </div>
            <input type="text" class="form-control" id="websiteInput" placeholder="www.example.com"
                   value="www.dhthanh.com">
          </div>
          <div class="mb-3 d-flex">
            <div class="avatar-xs d-block flex-shrink-0 me-3">
                                <span class="avatar-title rounded-circle fs-16 bg-soft-success text-success">
                                    <i class="ri-dribbble-fill"></i>
                                </span>
            </div>
            <input type="text" class="form-control" id="dribbleName" placeholder="Username"
                   value="@dhthanhit">
          </div>
        </div>
      </div>
      <!--end card-->
    </div>
    <!--end col-->
    <div class="col-xxl-9">
      <div class="card mt-xxl-n5">
        <div class="card-header">
          <ul class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#personalDetails" role="tab">
                <i class="fas fa-home"></i>
                Personal Details
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#changePassword" role="tab">
                <i class="far fa-user"></i>
                Change Password
              </a>
            </li>
          </ul>
        </div>

        <div class="card-body p-4">
          <div class="tab-content">
            <div class="tab-pane active" id="personalDetails" role="tabpanel">
              <form th:object="${user}"
                    th:action="@{/current-user/update}"
                    method="post"
                    enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{userRoleId.id}"/>
                <input type="hidden" th:field="*{username}"/>
                <input type="file" th:field="*{avatarFile}" id="imagePicker" class="d-none">

                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">First
                        Name</label>
                      <input type="text" class="form-control" th:field="*{firstName}"
                             placeholder="Enter your firstname">
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">Last
                        Name</label>
                      <input type="text" class="form-control" th:field="*{lastName}"
                             placeholder="Enter your lastname">
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control"
                             placeholder="Enter your phone number" th:value="*{username}"
                             readonly>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">Email
                        Address</label>
                      <input type="email" class="form-control" placeholder="Enter your email"
                             th:field="*{email}">
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label class="form-label">Birthday</label>
                      <input type="date"
                             class="form-control"
                             th:field="*{birthday}">
                    </div>
                  </div>
                  <!--end col-->
<!--                  <div class="col-lg-6">-->
<!--                    <div class="mb-3 d-block">-->
<!--                      <label class="form-label">Is active</label>-->
<!--                    </div>-->
<!--                    <input type="checkbox" sec:authorize="hasAuthority('ROLE_LECTURER')" class="checkboxes" th:field="*{isActive}"/>-->
<!--                  </div>-->
                  <!--end col-->
                  <div class="col-lg-12">
                    <div class="hstack gap-2 justify-content-end">
                      <button type="submit" class="btn btn-primary">Updates</button>
                      <button type="button" class="btn btn-soft-secondary" onclick="window.location.reload()">Cancel</button>
                    </div>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </form>
            </div>

            <!--end tab-pane-->
            <div class="tab-pane" id="changePassword" role="tabpanel">
              <form th:object="${user}"
                    th:action="@{/current-user/updatePassword}"
                    method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{lastName}"/>
                <input type="hidden" th:field="*{firstName}"/>
                <input type="hidden" th:field="*{birthday}"/>
                <input type="hidden" th:field="*{username}"/>
                <input type="hidden" th:field="*{email}"/>
                <input type="hidden" th:field="*{userRoleId.id}"/>



                <div class="row g-2">
                  <div class="col-lg-4">
                    <div>
                      <label class="form-label">New Password*</label>
                      <input type="password" class="form-control" th:field="*{password}"
                             placeholder="Enter new password">
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-4">
                    <div>
                      <label class="form-label">Confirm
                        Password*</label>
                      <input type="password" class="form-control" placeholder="Confirm password">
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-12">
                    <div class="text-end">
                      <button type="submit" class="btn btn-primary">
                        Change Password
                      </button>
                    </div>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </form>
            </div>
            <!--end tab-pane-->
          </div>
        </div>
      </div>
    </div>
    <!--end col-->
  </div>
  <!--end row-->
</div>

<th:block layout:fragment="pagejs">

  <!-- profile-setting init js -->
  <script th:src="@{/assets/js/pages/profile-setting.init.js}"></script>
</th:block>
</body>

</html>
