<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
    <!--page title-->
    <div th:replace="~{partials/title-meta :: title-meta('Exercise Detail')}"></div>
</th:block>

<head>
    <!-- Sweet Alert css-->
    <link th:href="@{/assets/libs/sweetalert2/sweetalert2.min.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mt-n4 mx-n4 border-0">
                <div class="bg-soft-primary">
                    <div class="card-body pb-0 px-4">
                        <div class="row mb-3">
                            <div class="col-md">
                                <div class="row align-items-center g-3">
                                    <div class="col-md-auto">
                                        <h4 class="fw-bold text-primary" th:text="${exercise.name}">Exercise Name</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-auto">
                                <div class="hstack gap-1 flex-wrap">
                                    <button type="button" class="btn py-0 fs-16 favourite-btn active">
                                        <i class="ri-star-fill"></i>
                                    </button>
                                    <button type="button" class="btn py-0 fs-16 text-body">
                                        <i class="ri-share-line"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <ul class="nav nav-tabs-custom border-bottom-0" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active fw-semibold" data-bs-toggle="tab" href="#exercise-info"
                                   role="tab">
                                    Overview
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" data-bs-toggle="tab" href="#exercise-detail" role="tab">
                                    Detail
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-semibold" data-bs-toggle="tab" href="#exercise-questions"
                                   role="tab">
                                    Questions
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- end card body -->
                </div>
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="tab-content text-muted">
                <!-- Exercise Info Tab -->
                <div class="tab-pane fade show active" id="exercise-info" role="tabpanel">
                    <div class="row">
                        <div class="col-xl-9 col-lg-8">
                            <!-- Danger Alert -->
                            <div class="alert alert-danger alert-dismissible fade show" role="alert"
                                 th:if="${msg_error}">
                                <b th:text="${msg_error}">Dismissible danger Alert </b>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>

                            <!-- Success Alert -->
                            <div class="alert alert-success alert-dismissible fade show" role="alert"
                                 th:if="${msg_success}">
                                <b th:text="${msg_success}"></b>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>

                            <div class="card">
                                <div class="card-body">
                                    <div class="text-muted">
                                        <h6 class="mb-3 fw-semibold text-uppercase">Description</h6>
                                        <p class="card-text">
                                            <i class="fa-solid fa-clock"></i>
                                            <span th:text="'Duration: ' + ${exercise.durationMinutes} + ' minutes'">
                                                Duration: 30 minutes
                                            </span>
                                        </p>
                                        <p class="card-text">
                                            <i class="fa-solid fa-book"></i>
                                            <span th:text="'Max Score: ' + ${exercise.maxScore}">
                                                Max Score: 100
                                            </span>
                                        </p>
                                        <p class="card-text">
                                            <i class="fa-solid fa-user"></i>
                                            <span th:text="'Created by: ' + ${creator.username}">Created by: user</span>
                                        </p>
                                    </div>
                                </div>
                                <!-- end card body -->
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end tab pane -->

                <!-- Tab pane detail -->
                <div class="tab-pane fade" id="exercise-detail" role="tabpanel">
                    <div class="row">
                        <div class="col-xl-9 col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <form th:action="@{'/course/' + ${courseId} + '/exercises/exercise/' + ${exercise.id} + '/update'}"
                                          th:object="${exercise}" method="post">
                                        <input type="hidden" th:value="*{id}" name="id"/>
                                        <div class="mb-3">
                                            <label for="exerciseName" class="form-label">Exercise Name</label>
                                            <input type="text" class="form-control" id="exerciseName"
                                                   th:field="*{name}" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="exerciseDuration" class="form-label">Duration (minutes)</label>
                                            <input type="number" class="form-control" id="exerciseDuration"
                                                   th:field="*{durationMinutes}" required min="1">
                                        </div>

                                        <div class="mb-3">
                                            <label for="exerciseMaxScore" class="form-label">Max Score</label>
                                            <input type="number" class="form-control" id="exerciseMaxScore"
                                                   th:field="*{maxScore}" required min="0">
                                        </div>

                                        <div class="text-end">
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                            <button type="button" class="btn btn-danger" id="delete-exercise-btn"
                                                    th:data-url="@{'/course/' + ${courseId} + '/exercises/exercise/' + ${exercise.id} + '/delete'}">
                                                Delete exercise
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Questions Tab -->
                <div class="tab-pane fade" id="exercise-questions" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title mb-0">Questions List</h4>
                                </div>
                                <div class="card-body">
                                    <div class="text-start mt-3">
                                        <a th:href="@{'/course/' + ${courseId} + '/exercises/exercise/' + ${exercise.id} + '/question/add'}"
                                           class="btn btn-primary">
                                            <i class="ri-add-line align-bottom me-1"></i> Add Question
                                        </a>
                                    </div>

                                    <div class="table-responsive">
                                        <table class="table table-striped table-nowrap align-middle mb-0">
                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Question</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="question, iter : ${questions}">
                                                <td th:text="${iter.index + 1}">1</td>
                                                <td th:text="${question.content}">What is the capital of France?</td>
                                                <td>
                                                    <span th:if="${question.questionTypeId != null}"
                                                          th:text="${question.questionTypeId.name}"
                                                          th:class="${'badge ' +
                                                                      (question.questionTypeId.name == 'multiple choice' ? 'bg-success' :
                                                                       question.questionTypeId.name == 'writing' ? 'bg-info' : 'bg-primary')}">
                                                        Multiple Choice
                                                    </span>
                                                    <span th:unless="${question.questionTypeId != null}"
                                                          class="badge bg-secondary">
                                                            Unknown
                                                    </span>
                                                </td>
                                                <td>
                                                    <div class="dropdown">
                                                        <a href="#" role="button" id="dropdownMenuLink"
                                                           data-bs-toggle="dropdown" aria-expanded="false">
                                                            <i class="ri-more-2-fill"></i>
                                                        </a>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                            <li>
                                                                <a class="dropdown-item"
                                                                   th:href="@{'/course/' + ${courseId} + '/exercises/exercise/' + ${exercise.id} + '/question/' + ${question.id}}">
                                                                    Edit exercise
                                                                </a>
                                                            </li>
                                                            <li>
                                                                <a class="dropdown-item text-danger delete-question"
                                                                   th:data-id="${question.id}"
                                                                   th:data-url="@{'/course/' + ${courseId} + '/exercises/exercise/' + ${exercise.id} + '/question/' + ${question.id} + '/delete'}">
                                                                    Delete
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                                <!-- end card body -->
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- end tab pane -->
            </div>
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->
</div>

</div>

<th:block layout:fragment="pagejs">
    <!-- Sweet Alerts js -->
    <script th:src="@{/assets/libs/sweetalert2/sweetalert2.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Delete question confirmation
            document.querySelectorAll('.delete-question').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const questionId = this.getAttribute('data-id');
                    const deleteUrl = this.getAttribute('data-url');

                    Swal.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, delete it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = deleteUrl;
                        }
                    });
                });
            });
        });
    </script>
</th:block>
</body>
</html>
