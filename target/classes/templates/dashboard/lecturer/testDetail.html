<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <th:block layout:fragment="pagetitle">
        <div th:replace="partials/title-meta :: title-meta('Edit')"></div>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div th:replace="~{partials/page-title :: page-title('Test','Admin')}"></div>

    <div class="container">

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Test updated successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Something is very wrong!</strong> Please check the form and try again.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form id="testForm" th:object="${test}"
              th:action="@{'/course/1/tests/test/' + ${test.id}}"
              th:method="post">
            <input type="hidden" th:name="courseId" th:value="${test.courseId.id}"/>
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Duration (minutes)</label>
                <input type="number" th:field="*{durationMinutes}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Max Score</label>
                <input type="number" th:field="*{maxScore}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('maxScore')}" th:errors="*{maxScore}"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{'/course/' + ${test.courseId.id} + '/tests'}" class="btn btn-secondary">Back to
                    List</a>
                <button type="button"
                        class="btn btn-danger btn-delete"
                        th:data-id="${test.id}"
                        th:data-course="${test.courseId.id}">
                    Delete
                </button>
            </div>
        </form>

        <!-- FORM áº¨N CHO POST DELETE -->
        <form th:id="'deleteForm'"
              th:action="@{'/course/' + ${test.courseId.id} + '/tests/test/' + ${test.id} + '/delete'}"
              th:method="post"
              style="display: none;">
        </form>

    </div>
</div>

<th:block layout:fragment="pagejs">
    <!-- Sweet Alerts js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function () {
                    const testId = this.getAttribute('data-id');
                    const courseId = this.getAttribute('data-course');

                    Swal.fire({
                        title: 'Are you sure you want to delete this test?',
                        text: "This action cannot be undone!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#aaa',
                        confirmButtonText: 'Delete',
                        cancelButtonText: 'Cancel'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // Submit the hidden delete form
                            document.getElementById('deleteForm').submit();
                        }
                    });
                });
            });
        });
    </script>
</th:block>
</body>
</html>
