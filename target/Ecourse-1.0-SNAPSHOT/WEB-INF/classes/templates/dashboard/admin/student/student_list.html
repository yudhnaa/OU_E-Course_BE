<!doctype html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="pagetitle">
    <!--page title-->
    <div th:replace="~{partials/title-meta :: title-meta('Team')}"></div>undefined
</th:block>undefined<head></head>undefined<body>
<div layout:fragment="content">
    <!-- start page title -->
    <div th:replace="~{partials/page-title :: page-title('Team','Pages')}"></div>

    <div class="row">
        <!-- Danger Alert -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${msg_error}">
            <b th:text="${msg_error}">Dismissible danger Alert </b>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Success Alert -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msg_success}">
            <b th:text="${msg_success}"></b>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <h6 class="card-title mb-3 flex-grow-1">Search Students</h6>
            </div>

            <div class="row gy-3 align-items-center">
                <div class="col-md-9 col-sm-12">
                    <div class="search-box">
                        <input type="text" class="form-control search bg-light border-light"
                               id="searchStudents" autocomplete="off" placeholder="Search students...">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 d-flex justify-content-end gap-2 flex-wrap">
                    <a class="btn btn-primary mt-2 mt-md-0">
                        <i class="ri-add-line align-bottom me-1"></i>
                        New student
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div>
                <div id="teamlist">
                    <div class="team-list grid-view-filter row" id="team-member-list">
                        <!-- team member-->
                        <div class="col" th:each="student : ${students}">
                            <div class="card team-box">
                                <div class="team-cover">
                                    <img alt="" class="img-fluid" th:src="${student.userIdAvatar}">
                                </div>
                                <div class="card-body p-4">
                                    <div class="row align-items-center team-row">
                                        <div class="col team-settings">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="flex-shrink-0 me-2">
                                                        <button class="btn btn-light btn-icon rounded-circle btn-sm favourite-btn " type="button">
                                                            <i class="ri-star-fill fs-14"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="col text-end dropdown">
                                                    <a aria-expanded="false" data-bs-toggle="dropdown" href="javascript:void(0);">
                                                        <i class="ri-more-fill fs-17"></i>
                                                    </a>
                                                    <ul class="dropdown-menu dropdown-menu-end">
                                                        <li>
                                                            <a class="dropdown-item edit-list" data-bs-toggle="modal" data-edit-id="12" href="#addmemberModal">
                                                                <i class="ri-pencil-line me-2 align-bottom text-muted"></i>Edit </a>
                                                        </li>
                                                        <li>
                                                            <a class="dropdown-item remove-list" data-bs-toggle="modal" data-remove-id="12" href="#removeMemberModal">
                                                                <i class="ri-delete-bin-5-line me-2 align-bottom text-muted"></i>Remove </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col">
                                            <div class="team-profile-img">
                                                <div class="avatar-lg img-thumbnail rounded-circle flex-shrink-0">
                                                    <img alt="" class="member-img img-fluid d-block rounded-circle" th:src="${student.userIdAvatar}">
                                                </div>
                                                <div class="team-content">
                                                    <a aria-controls="member-overview" class="member-name" th:href="@{/admin/student/{lecturerId}(lecturerId=${student.id})}">
                                                        <h5 class="fs-16 mb-1" th:text="${student.userIdFirstName} + ' ' +${student.userIdLastName}">Nancy Martino</h5>
                                                    </a>
                                                    <p class="text-muted member-designation mb-0" th:text="${student.userRoleIdName}"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col">
                                            <div class="row text-muted text-center">
                                                <h5 class="mb-1 projects-num" th:text="${student.countCourse}"></h5>
                                                <p class="text-muted mb-0">Courses</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-2 col">
                                            <div class="text-end">
                                                <a class="btn btn-light view-btn" th:href="@{/admin/student/{lecturerId}(lecturerId=${student.id})}">View Profile</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end team member-->
                    </div>
                </div>

                <div class="row g-0 text-center text-sm-start align-items-center mb-3">
                    <div class="col-sm-6">
                        <div>
                            <p class="mb-sm-0"
                               th:text="'Showing ' + ${startIndex} + ' to ' + ${endIndex} + ' of ' + ${totalItems} + ' entries'"></p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <ul class="pagination pagination-separated justify-content-center justify-content-sm-end mb-sm-0"
                            th:if="${totalItems > 0}">

                            <!-- Previous -->
                            <li class="page-item" th:classappend="${currentPage <= 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/admin/students(page=${currentPage - 1}, name=${filterName})}"
                                   tabindex="-1">
                                    <i class="mdi mdi-chevron-left"></i>
                                </a>
                            </li>

                            <!-- Pages -->
                            <li class="page-item"
                                th:each="page : ${#numbers.sequence(1, totalPages)}"
                                th:classappend="${page == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/admin/students(page=${page}, name=${filterName})}"
                                   th:text="${page}">1</a>
                            </li>

                            <!-- Next -->
                            <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/admin/students(page=${currentPage + 1}, name=${filterName})}"
                                   tabindex="-1">
                                    <i class="mdi mdi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="py-4 mt-4 text-center" id="noresult" style="display: none;">
                    <lord-icon colors="primary:#405189,secondary:#0ab39c" src="https://cdn.lordicon.com/msoeawqm.json" style="width:72px;height:72px" trigger="loop"></lord-icon>
                    <h5 class="mt-4">Sorry! No Result Found</h5>
                </div>
            </div>
        </div>
        <!-- end col -->
    </div>
    <!--end row-->
</div>
<th:block layout:fragment="modal">
    <!-- removeFileItemModal -->
    <div aria-hidden="true" class="modal fade zoomIn" id="removeMemberModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" id="close-removeMemberModal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="mt-2 text-center">
                        <lord-icon colors="primary:#f7b84b,secondary:#f06548" src="https://cdn.lordicon.com/gsqxdxog.json" style="width:100px;height:100px" trigger="loop"></lord-icon>
                        <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                            <h4>Are you sure ?</h4>
                            <p class="text-muted mx-4 mb-0">Are you sure you want to remove this member ?</p>
                        </div>
                    </div>
                    <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                        <button class="btn w-sm btn-light" data-bs-dismiss="modal" type="button">Close</button>
                        <button class="btn w-sm btn-danger" id="remove-item" type="button">Yes, Delete It!</button>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!--end delete modal -->
</th:block>
<th:block layout:fragment="pagejs">
    <!-- team init js -->
    <script th:src="@{/assets/js/student-list-init.js}"></script>
</th:block>
</body>
</html>
