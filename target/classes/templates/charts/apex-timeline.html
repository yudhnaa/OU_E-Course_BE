<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="~{partials/title-meta :: title-meta('Apex Timeline Charts')}"></div>
</th:block>

<head>

</head>

<body>
	<div layout:fragment="content">
		<!-- start page title -->
		<div th:replace="~{partials/page-title :: page-title('Timeline Charts','Apexcharts')}"></div>

		<div class="row">
			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Basic TimeLine Charts</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="basic_timeline" data-colors='["--vz-primary"]' class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->

			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Different Color For Each Bar</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="color_timeline" data-colors='["--vz-primary", "--vz-info", "--vz-success", "--vz-gray-300", "--vz-secondary"]' class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Multi Series Timeline</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="multi_series" data-colors='["--vz-primary","--vz-info"]' class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->

			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Advanced Timeline (Multiple Range)</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="advanced_timeline" data-colors='["--vz-primary", "--vz-info", "--vz-gray-300"]' class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->
		<div class="row">
			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Multiple series â€“ Group rows</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="multi_series_group" data-colors='["--vz-primary", "--vz-success", "--vz-warning", "--vz-danger", "--vz-info","--vz-gray","--vz-pink","--vz-purple","--vz-secondary", "--vz-dark"]' class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->
	</div>

	<th:block layout:fragment="modal">

	</th:block>
	<th:block layout:fragment="pagejs">
		<!-- apexcharts -->
		<script th:src="@{/assets/libs/apexcharts/apexcharts.min.js}"></script>
		<script th:src="@{assets/libs/moment/min/moment.min.js}"></script>
		<!-- linecharts init -->
		<script th:src="@{/assets/js/pages/apexcharts-timeline.init.js}"></script>
	</th:block>
</body>

</html>
