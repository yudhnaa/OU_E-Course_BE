<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
    <!--page title-->
    <div th:replace="~{partials/title-meta :: title-meta('Create Lesson')}"></div>
</th:block>

<head>
    <!-- Plugins css -->
    <link th:href="@{/assets/libs/dropzone/dropzone.css}" rel="stylesheet" type="text/css" />
</head>

<body>
<div layout:fragment="content">
    <div th:replace="~{partials/page-title :: page-title('Create Lesson','Course')}"></div>
    <form id="courseForm"
          th:action="@{/admin/course/{courseId}/lesson/create(courseId=${course.id})}"
          th:object="${lesson}"
          method="post"
          enctype="multipart/form-data">

        <!-- Hidden userUploadId -->
        <input type="hidden" th:field="*{userUploadId}" th:value="${#authentication?.name != null} ? ${#authentication.name} : 1" />

        <div class="row">
            <!-- LEFT -->
            <div class="col-lg-8">
                <!-- LESSON INFO -->
                <div class="card">
                    <div class="card-body">
                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label" for="lesson-title-input">Lesson Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="lesson-title-input" placeholder="Enter lesson name">
                        </div>

                        <!-- Thumbnail -->
                        <div class="mb-3">
                            <label class="form-label" for="lesson-thumbnail-img">Thumbnail Image</label>
                            <input class="form-control" th:field="*{thumbnailImage}" id="lesson-thumbnail-img" type="file" accept="image/png, image/jpeg, image/gif">
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label" for="lessonDescription">Lesson Description</label>
                            <textarea th:field="*{description}" class="form-control" id="lessonDescription" rows="10" placeholder="Lesson Description"></textarea>
                        </div>

                        <!-- Lesson Type -->
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="mb-3 mb-lg-0">
                                    <label for="lesson-type" class="form-label">Lesson Type</label>
                                    <select th:field="*{lessonTypeId.id}" class="form-select" id="lesson-type">
                                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ATTACHMENTS -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Attached files</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <p class="text-muted">Add Attached files here.</p>

                            <div class="dropzone">
                                <div class="fallback">
                                    <input name="file" type="file" th:field="*{lessonAttachments}" multiple="multiple" accept=".pdf,.png,.jpg,.jpeg,.docx,.xlsx">
                                </div>
                                <div class="dz-message needsclick">
                                    <div class="mb-3">
                                        <i class="display-4 text-muted ri-upload-cloud-2-fill"></i>
                                    </div>

                                    <h5>Drop files here or click to upload.</h5>
                                </div>
                            </div>

                            <ul class="list-unstyled mb-0" id="dropzone-preview">
                                <li class="mt-2" id="dropzone-preview-list">
                                    <!-- This is used as the file preview template -->
                                    <div class="border rounded">
                                        <div class="d-flex p-2">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar-sm bg-light rounded">
                                                    <img th:src="@{#}" alt="Project-Image" data-dz-thumbnail class="img-fluid rounded d-block" />
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <div class="pt-1">
                                                    <h5 class="fs-14 mb-1" data-dz-name>&nbsp;</h5>
                                                    <p class="fs-13 text-muted mb-0" data-dz-size></p>
                                                    <strong class="error text-danger" data-dz-errormessage></strong>
                                                </div>
                                            </div>
                                            <div class="flex-shrink-0 ms-3">
                                                <button data-dz-remove class="btn btn-sm btn-danger">Delete</button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <!-- end dropzon-preview -->
                        </div>
                    </div>
                </div>
                <!-- end card -->

                <!-- ACTION BUTTONS -->
                <div class="text-end mb-4">
                    <button type="submit" class="btn btn-danger w-sm">Delete</button>
                    <button type="submit" class="btn btn-secondary w-sm">Draft</button>
                    <button type="submit" class="btn btn-success w-sm">Create</button>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="col-lg-4">
                <!-- Course selection -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Course</h5>
                    </div>
                    <div class="card-body">
                        <label for="courseSelect" class="form-label">Course</label>
                        <select th:field="*{courseId.id}" class="form-select" id="courseSelect">
                            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"
                                    th:selected="${course.id} == ${lesson.courseId?.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
